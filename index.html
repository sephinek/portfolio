<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web Developer Portfolio created by JavaScript/HTML/CSS"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Soohyun Sephine Kang's Portfolio</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img
          class="logo"
          src="img/s-logo.png"
          alt="Yellow initial S logo with thick white border"
        />

        <nav class="nav">
          <ul class="nav-container">
            <li class="nav-menu active">
              <a href="/">Home</a>
            </li>
            <li class="nav-menu">
              <a href="#">About</a>
            </li>
            <li class="nav-menu">
              <a href="#">Projects</a>
            </li>
            <button class="btn-contact"><a href="#">Contact</a></button>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="nav-btns">
        <button class="btn-nav active">
          <img
            class="star-btn-img"
            src="/img/star-btn-active.png"
            alt="Button to Hero"
          />
        </button>
        <button class="btn-nav">
          <img
            class="star-btn-img"
            src="/img/star-btn-inactive.png"
            alt="Button to About"
          />
        </button>
        <button class="btn-nav">
          <img
            class="star-btn-img"
            src="/img/star-btn-inactive.png"
            alt="Button to Projects"
          />
        </button>
        <button class="btn-nav">
          <img
            class="star-btn-img"
            src="/img/star-btn-inactive.png"
            alt="Button to Contact"
          />
        </button>
      </div>

      <section class="hero">
        <div class="hero-container">
          <div class="hero-block">
            <h2 class="greeting">Welcome!</h2>
            <h1 class="title">I'm <span class="yellow">S</span>ephine.</h1>
            <h2 class="position">Web Developer & Designer</h2>

            <div class="lets-go-block">
              <p class="lets-go-text">Let's go!</p>
              <button class="btn-arrow-down">
                <img
                  class="btn-arrow-down"
                  src="/img/arrow-down.png"
                  alt="Animated button to scroll down"
                />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>Footer</footer>
  </body>
</html>
